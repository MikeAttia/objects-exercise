<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <p id='para1'></p>
    <p id='para2'></p>
    <script>
        let student = {
            fname: "Michael", lname:" Attia", math:90, english:85, computerScince:90,
        fullName: function(){
                return this.fname + this.lname;
            },
                calculateAvg: function() {
                    student.result = Math.floor((this.math + this.english + this.computerScince) / 3);
                    return this.result + " is your average."
                }
             }
             document.getElementById('para1').innerHTML= student.fullName()
             document.getElementById('para2').innerHTML= student.calculateAvg()
        
    </script>

</body>

</html>
